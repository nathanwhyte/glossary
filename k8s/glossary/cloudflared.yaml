---
# Cloudflare Tunnel Secret
# Replace <TOKEN_BASE64> with your base64-encoded Cloudflare tunnel token
#
# To get the token:
# 1. Go to Cloudflare Zero Trust dashboard → Networks → Tunnels
# 2. Create or select a tunnel
# 3. Copy the token
# 4. Encode it: echo -n "your-token-here" | base64
#
# To create the secret:
# kubectl create secret generic glossary-cloudflared-token \
#   --from-literal=TOKEN='your-token-here' \
#   -n glossary
#
# NOTE: This is an example template. Create the actual secret using kubectl or
# fill in the placeholders and apply this file.

---
apiVersion: v1
kind: Secret
metadata:
  name: glossary-cloudflared-token
  namespace: glossary
type: Opaque
