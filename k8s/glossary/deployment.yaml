---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glossary
  namespace: glossary
  labels:
    app: web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534 # nobody user
        fsGroup: 65534
      initContainers:
        - name: migrate
          image: registry.nathanwhyte.dev/glossary/glossary:latest
          imagePullPolicy: Always
          command:
            - /app/bin/migrate
          env:
            - name: MIX_ENV
              value: prod
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glossary-secrets
                  key: DATABASE_URL
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: glossary-secrets
                  key: SECRET_KEY_BASE
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: glossary
          image: registry.nathanwhyte.dev/glossary/glossary:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false # App needs to write to /app/storage volume
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: PHX_SERVER
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: glossary-secrets
                  key: DATABASE_URL
            - name: PORT
              value: "4000"
            - name: PHX_HOST
              value: glossary.nathanwhyte.dev
            - name: POOL_SIZE
              value: "10"
            - name: MIX_ENV
              value: prod
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: glossary-secrets
                  key: SECRET_KEY_BASE
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: glossary-storage
